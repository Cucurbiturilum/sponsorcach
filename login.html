<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SPONSOR CASH</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/tuh4mme.css">
    <link rel="stylesheet" href="access/css/login.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b48621f243.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <div class="row w-100 align-items-center m-0">
                <a class="navbar-brand mr-auto d-lg-none" href="#">
                    <img src="access/images/logo.png" alt="logo" class="brand-logo">
                </a>
                <ul class="navbar-nav d-lg-none mr-auto">
                    <li class="nav-item start-campaign px-2">
                        <a class="nav-link text-uppercase" href="#">start campaign</a>
                    </li>
                </ul>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                    <ul class="navbar-nav order-1">
                        <li class="nav-item">
                            <a class="nav-link text-uppercase" href="#">how it works</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav order-2 d-none d-lg-block">
                        <li class="nav-item start-campaign">
                            <a class="nav-link text-uppercase" href="#">start campaign</a>
                        </li>
                    </ul>
                    <a class="navbar-brand order-3 d-none d-lg-block" href="#">
                        <img src="access/images/logo.png" alt="logo" class="brand-logo">
                    </a>
                    <ul class="navbar-nav order-5">
                        <li class="nav-item">
                            <a class="nav-link text-uppercase" href="#">log in</a>
                        </li>
                    </ul>
                    <form class="form-inline order-4 my-2 my-lg-0">
                        <div class="nav-search d-flex">
                            <input class="form-control d-inline-block" placeholder="Search project" aria-label="Search">
                            <button class="btn btn-search ml-auto" type="submit"><i class="fas fa-search"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </nav>
</header>
<div class="col-12 col-md-6 col-xl-4 mx-auto">
    <div class="login">
        <h2 class="text-uppercase">log in</h2>
        <form>
            <button type="button" class="btn btn-cashId">CashId</button>
            <p class="separator">or</p>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group mb-0">
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group form-check d-flex justify-content-between">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
                <a href="#" class="form-check-link"><ins>Forgot password</ins></a>
            </div>
            <button type="submit" class="btn btn-submit">Log in</button>
        </form>
        <div class="form-footer">
            <p class="mb-0">New to <span class="orange">sponsor</span><span class="black">.cash</span>
                <a href="#"><ins>Sing in</ins></a>
            </p>
        </div>
    </div>
</div>
<footer class="d-flex align-items-center flex-column">
    <a class="brand font-weight-bold text-decoration-none" href="#">
        <img src="access/images/logo.png" alt="logo" class="brand-logo">
        <p class="brand-name text-uppercase">sponsor<span>.cash</span></p>
    </a>
    <ul class="footer-nav p-0">
        <li class="d-sm-inline-block mr-sm-3 ml-sm-3">
            <a class="footer-nav-link text-uppercase text-decoration-none" href="#">how it works</a>
        </li>
        <li class="d-sm-inline-block mr-sm-3 ml-sm-3">
            <a class="footer-nav-link text-uppercase text-decoration-none" href="#">categories</a>
        </li>
        <li class="d-sm-inline-block mr-sm-3 ml-sm-3">
            <a class="footer-nav-link text-uppercase text-decoration-none" href="#">start campaign</a>
        </li>
    </ul>
    <button type="button" class="btn btn-contact text-uppercase">contact us</button>
</footer>
</body>
</html>
